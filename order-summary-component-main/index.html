<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Order summary card</title>

  <link rel="stylesheet" href="style/css/main.css">

</head>

<body>

  <div class="container">
    <img src="images/illustration-hero.svg" alt="music" class="image">
    <div class="text">
      <h1 class="heading">
        Order Summary
      </h1>
      <p class="paragraph">
        You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!
      </p>
      <div class="plan">
        <img src="images/icon-music.svg" alt="icon" class="plan__img">
        <div class="plan__price">
          <span class="plan__price--annual">
            Annual Plan
          </span>
          <span class="plan__price--infos">
            $59.99/year
          </span>
        </div>
        <p class="plan__change">
          Change
        </p>

      </div>

      <button class="btn">
        Proceed to Payment
      </button>

      <p class="cancel">
        Cancel Order
      </p>
    </div>
  </div>

</body>

</html>
